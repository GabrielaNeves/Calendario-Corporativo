<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/professores.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>
<body>
  <header>
    <nav>
      <div class="sidebar close">
          <div class="logo-details">
            <img src="..\imagens\AutoLogo.png" class="logo">
          </div>
          <ul class="nav-links">
            <li>
              <i><img src="../imagens/icon-home.svg" alt="Tela Inicial"></i>
              <ul class="sub-menu blank">
                <li>
                  <a class="link_name" href="#">Tela de Início</a>
                </li>
              </ul>
            </li>
            <li>
              <i> <img src="../imagens/icon-calendario.svg" alt="Calendário"></i>
              <ul class="sub-menu blank">
                <li>
                  <a class="link_name" href="#">Calendário</a>
                </li>
              </ul>
            </li>
            <li>
              <i> <img src="../imagens/icon-instrutores.svg" alt="Instrutores"></i>
              <ul class="sub-menu blank">
                <li>
                  <a class="link_name" href="../html/professor.html">Instrutores</a>
                </li>
              </ul>
            </li>
            <li>
              <i> <img src="../imagens/icon-salas.svg" alt="Salas"></i>
              <ul class="sub-menu blank">
                <li>
                  <a class="link_name" href="#">Salas</a>
                </li>
              </ul>
            </li>
            <li>
              <i> <img src="../imagens/icon-turmas.svg" alt="Turmas"></i>
              <ul class="sub-menu blank">
                <li><a class="link_name" href="../html/turmas.html">Turmas</a></li>
              </ul>
            </li>
            <li>
              <i> <img src="../imagens/icon-disciplinas.svg" alt="Disciplinas"></i>
              <ul class="sub-menu blank">
                <li><a class="link_name" href="#">Disciplinas</a></li>
              </ul>
            </li>
          </ul>
      </div>
    </nav>
  </header>

  <section class="home-section">
    <div class="cabecario">

      <div>
        <h1 id="titulo">Instrutores</h1>
      </div>
      <div class="Search-button">
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Pesquisar Professor">
          <a class="search-btn" href="#">
            <i class="fas fa-search"></i>
          </a>
        </div>
      </div>

    </div>

    </div>
    <div class="cabecariosecundario">
      <div class="campo-contadores">
        <div class="contador-1">
          <div class="icone-contador">
            <div class="background-icon">
              <i><img src="../imagens/icon-turmas.svg"></i>
            </div>
          </div>
          <div class="textos-contadores">
            <h3>Nº Turmas</h3>
            <h2>10</h2>
          </div>
        </div>
        <div class="contador-2">
          <div class="icone-contador">
            <div class="background-icon">
              <i><img src="../imagens/icon-home.svg"></i>
            </div>
          </div>
          <div class="textos-contadores">
            <h3>Nº Turmas</h3>
            <h2>10</h2>
          </div>
        </div>
        <div class="contador-3">
          <div class="icone-contador">
            <div class="background-icon">
              <i><img src="../imagens/icon-disciplinas.svg"></i>
            </div>
          </div>
          <div class="textos-contadores">
            <h3>Contador</h3>
            <h2>10</h2>
          </div>
        </div>
        <div class="contador-4">
          <div class="icone-contador">
            <div class="background-icon">
              <i><img src="../imagens/icon-salas.svg"></i>
            </div>
          </div>
          <div class="textos-contadores">
            <h3>Nº alunos</h3>
            <h2>99</h2>
          </div>
        </div>

      </div>
    </div>

    <section class="campos-gerais">
      <div class="primeiro-campo">
        <div class="Btn-cadastrar">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Adicionar Instrutor
          </button>
        </div>
      </div>
      <!-- A tabela vem pra cá -->
      <div id="professoresView"></div>
    </section>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cadastro do Instrutor</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        
            <form onsubmit="professorController.adiciona(event)">
              <div class="boxCredenciais" id="boxNomeCompleto">
                <p>Nome Completo</p>
                <input type="text" class="botao" id="nome">
              </div>
              <div class="boxCredenciais" id="boxNumeroApelido">
                <div>
                  <p>Contato</p>
                  <input type="text" class="botao" id="contato">
                </div>
                <div>
                  <p>Apelido</p>
                  <input type="text" class="botao" id="apelido">
                </div>
              </div>
              <div class="boxCredenciais" id="boxCargoArea">
                <div>
                  <p>Cargo</p>
                  <input type="text" class="botao" id="cargo">
                </div>
                <div>
                  <p>Área</p>
                  <input type="text" class="botao" id="area">
                </div>
              </div>
              <div class="boxCredenciais" id="boxEmail">
                <p>E-mail</p>
                <input type="email" class="botao" id="email">
              </div>

              <div class="modal-footer">
                <input type="submit" class="btn btn-primary" id="botaoConcluir" value="Concluir">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </form>

    <script src="../js/app/models/Professor.js"></script>
    <script src="../js/app/models/ListaProfessores.js"></script>
    <script src="../js/app/controllers/ProfessorController.js"></script>
    <script src="../js/app/views/View.js"></script>
    <script src="../js/app/views/ProfessoresView.js"></script>
    <script src="../js/app/models/Mensagem.js"></script>
    <script src="../js/app/views/MensagemView.js"></script>
    <script>
        let professorController = new ProfessorController();
    </script>
    <!-- script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
