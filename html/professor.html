<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Professores- AutoGlass</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/professores.css">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
      <header>
        <nav>
          <div class="sidebar close">
              <div class="logo-details">
                <img src="..\imagens\AutoLogo.png" class="logo">
              </div>
              <ul class="nav-links">
                <li>
                  <i><img src="../imagens/icon-home.svg" alt="Tela Inicial"></i>
                  <ul class="sub-menu blank">
                    <li>
                      <a class="link_name" href="#">Tela de Início</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <i> <img src="../imagens/icon-calendario.svg" alt="Calendário"></i>
                  <ul class="sub-menu blank">
                    <li>
                      <a class="link_name" href="#">Calendário</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <i> <img src="../imagens/icon-instrutores.svg" alt="Instrutores"></i>
                  <ul class="sub-menu blank">
                    <li>
                      <a class="link_name" href="#">Professores</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <i> <img src="../imagens/icon-salas.svg" alt="Salas"></i>
                  <ul class="sub-menu blank">
                    <li>
                      <a class="link_name" href="#">Salas</a>
                    </li>
                  </ul>
                </li>
                <li>
                  <i> <img src="../imagens/icon-turmas.svg" alt="Turmas"></i>
                  <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Turmas</a></li>
                  </ul>
                </li>
                <li>
                  <i> <img src="../imagens/icon-disciplinas.svg" alt="Disciplinas"></i>
                  <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Disciplinas</a></li>
                  </ul>
                </li>
              </ul>
          </div>
        </nav>

        <section class="home-section">
          <p id="titulo">Professores</p>
          <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Adicionar professor
            </button>
          </div>
        </section>
      </header>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastro do professor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        
          <form onsubmit="professorController.adiciona(event)">
            <div class="boxCredenciais" id="boxNomeCompleto">
              <p>Nome Completo</p>
              <input type="text" class="botao">
            </div>

            <div class="boxCredenciais" id="boxNumeroApelido">
              <div>
                  <p>Contato</p>
                  <input type="text" class="botao">
              </div>
              <div>
                  <p>Apelido</p>
                  <input type="text" class="botao">
              </div>   
            </div>

            <div class="boxCredenciais" id="boxCargoArea">
              <div>
                  <p>Cargo</p>
                  <input type="text" class="botao">
              </div>
              <div>
                  <p>Área</p>
                  <input type="text" class="botao">
              </div>   
            </div>

            <div class="boxCredenciais" id="boxEmail">
              <p>E-mail</p>
              <input type="email" class="botao">
            </div>
          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <!-- <button type="submit" class="btn btn-primary">Salvar</button> -->
            <button type="submit" class="btn btn-primary" id="botaoConcluir" placeholder="Salvar" value="Concluir">Salvar</button>
          </div>
        </div>
      </div>

    <script src="../js/app/models/Professor.js"></script>
    <script src="../js/app/models/ListaProfessores.js"></script>
    <script src="../js/app/controllers/ProfessorController.js"></script>
    <script src="../js/app/views/View.js"></script>
    <script src="../js/app/views/ProfessoresView.js"></script>
    <script src="../js/app/models/Mensagem.js"></script>
    <script src="../js/app/views/MensagemView.js"></script>
    <script>
        let professorController = new ProfessorController();
    </script>
    <!-- script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
